services:
  nginx-proxy:
    image: nginx:latest
    container_name: fixflow-reverse-proxy
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      public_face:
      backend:
    depends_on:
      web:
        condition: service_started
  web:
    build: ./fixflow.web
    container_name: fixflow-web
    restart: always
    environment:
      ConnectionStrings__Default: "Host=fixflow-postgres;Database=fixflow;Username=fixflow_user;Password=fixflow_password"
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy
  
  db:
    image: postgres:16
    container_name: fixflow-postgres
    restart: always
    environment:
      POSTGRES_USER: fixflow_user
      POSTGRES_PASSWORD: fixflow_password
      POSTGRES_DB: fixflow
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fixflow_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: fixflow-adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - backend

networks:
  backend:
    driver: bridge
  public_face:
    driver: bridge
